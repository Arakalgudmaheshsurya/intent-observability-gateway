services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: intent
      POSTGRES_PASSWORD: intent
      POSTGRES_DB: intentdb
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U intent -d intentdb"]
      interval: 5s
      timeout: 5s
      retries: 20

  catalog-service:
    build: ./services/catalog_service
    environment:
      PORT: "8001"
    ports:
      - "8001:8001"

  surface-service:
    build: ./services/surface_service
    environment:
      PORT: "8002"
    ports:
      - "8002:8002"

  intent-gateway:
    build: ./services/intent_gateway
    environment:
      PORT: "8003"
      CATALOG_BASE_URL: "http://catalog-service:8001"
      SURFACE_BASE_URL: "http://surface-service:8002"
      CHECKS_DIR: "/app/checks"
    volumes:
      - ./checks:/app/checks:ro
    ports:
      - "8003:8003"
    depends_on:
      - catalog-service
      - surface-service

  collector:
    build: ./services/collector
    environment:
      INTENT_GATEWAY_BASE_URL: "http://intent-gateway:8003"
      DATABASE_URL: "postgresql+psycopg://intent:intent@postgres:5432/intentdb"
      DEFAULT_INTERVAL_SECONDS: "60"
    depends_on:
      postgres:
        condition: service_healthy
      intent-gateway:
        condition: service_started

volumes: {}
